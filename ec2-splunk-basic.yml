---
- name: Provision an EC2 Instance
  hosts: localhost
  connection: local
  gather_facts: False
  tags: provisioning
  # Necessary Variables for creating/provisioning the EC2 Instance
  vars:
    instance_type: t2.micro
    security_group: ansible-splunk # Change the security group name here
    image: ami-82be18ed
    keypair: id_rsa
    region: eu-central-1
    count: 1
		# Splunk Role variables
		splunk_binary_url:
		splunk_binary_file: splunk-7.1.1-8f0ead9ec3db-linux-2.6-x86_64.rpm
		splunk_binary_sha256sum:
		splunk_pgp_public_key: https://docs.splunk.com/images/6/6b/SplunkPGPKey.pub
		splunk_host_domain:
		splunk_license_master:
		company: it-kombinat
    # Task that will be used to Launch/Create an EC2 Instance
  tasks:
    - name: Create a security group
      local_action: 
        module: ec2_group
        name: "{{ security_group }}"
        description: Security Group for webserver Servers
        region: "{{ region }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 443
            to_port: 443
            cidr_ip: 0.0.0.0/0
        rules_egress:
           - proto: all
             cidr_ip: 0.0.0.0/0
      register: basic_firewall

    - name: Launch the new EC2 Instance
      local_action: ec2 
                    group={{ security_group }} 
                    instance_type={{ instance_type}} 
                    image={{ image }} 
                    wait=true 
                    region={{ region }} 
                    keypair={{ keypair }}
                    count={{count}}
      register: ec2

#    - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)
#      local_action: lineinfile 
#                    dest="./hosts" 
#                    regexp={{ item.public_ip }} 
#                    insertafter="[webserver]" line={{ item.public_ip }}
#      with_items: "{{ ec2.instances }}"

    - name: Add the newly created EC2 instance(s) to the local host group
      add_host:
        name: "{{ item.public_ip }}"
        groups: splunk
      with_items: "{{ ec2.instances }}"

    - name: Wait for SSH to come up
      local_action: wait_for 
                    host={{ item.public_ip }} 
                    port=22 
                    state=started
      with_items: "{{ ec2.instances }}"

    - name: Add tag to Instance(s)
      local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
      with_items: "{{ ec2.instances }}"
      args:
        tags:
          Name: splunkserver

- name: Installing and configuration of the Splunk Service
  hosts: splunk
  become: true
  remote_user: ec2-user
  vars:
    os_ignore_users: ['ec2-user']
  roles:
    - ansible-splunk-base
